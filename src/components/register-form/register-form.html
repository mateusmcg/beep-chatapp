<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>E-mail Address</ion-label>
      <ion-input [(ngModel)]="account.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="account.password" type="password"></ion-input>
    </ion-item>
  </ion-card-content>
  <ion-row padding float-right>
    <button ion-button color="primary" (click)="register()">Register</button>
  </ion-row>
</ion-card>
