<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>E-mail Address</ion-label>
      <ion-input [(ngModel)]="account.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="account.password" type="password"></ion-input>
    </ion-item>
  </ion-card-content>
  <ion-row class="login-form__buttons">
    <button ion-button (click)="navigateToRegisterPage()" color="secondary">Register</button>
    <button ion-button (click)="login()">Login</button>
    <button ion-button color="secondary" (click)="facebookLogin()">Facebook</button>
    <button ion-button color="danger" (click)="googleLogin()">Google</button>
    <button ion-button color="secondary" (click)="facebookLoginPopUp()">FacebookPopUp</button>
    <button ion-button color="danger" (click)="googleLoginPopUp()">GooglePopUp</button>
  </ion-row>
</ion-card>
